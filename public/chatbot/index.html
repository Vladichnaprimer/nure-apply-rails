<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icon.png">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="botstyle.css">
</head>
<body>

<div id="fb-root"><p style="text-align:center" ;><img src="logo.jpg" style="ыheight:150px;width:285px;"></p></div>

<div id="main-demo-body">
    <div class="container">
        <div class="demo-widget">
            <div class="demo-widget-header">Приемная комиссия</div>
            <div class="demo-widget-body">

                <div id="chatbot">
                    <div id="chatbot-message">
                        <p><span class="user">Комиссия: </span>Приветствую, я чатбот, который ответит на интересующие
                            вас вопросы по поводу поступления в наш ВУЗ.</p>
                    </div>
                    <form action="">
                        <div class="input-group">
                            <input id="chatbot-input" type="text" class="form-control"
                                   placeholder="Введите сообщение..." autocomplete="off">
                            <div class="input-group-btn">
                                <button id="chatbot-submit" class="btn btn-default" type="submit">Отправить</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
</div>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="jquery.cookie/jquery.cookie.js"></script>
<script src="script.js"></script>
<script src="botlogic.js"></script>


</body>
</html>
